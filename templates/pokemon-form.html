<!DOCTYPE html>
<html>
<head>
	<title>Enter a Pokemon</title>
</head>
<body>
	<h1>Enter a Pokemon Name:</h1>
	<form method="POST">
		<label for="pokemon_names">Pokemon Name:</label>
		<input type="text" name="pokemon_name" id="pokemon_name" required>
		<br><br>
		<input type="submit" value="Submit">
	</form>
	{%block content%}

	{%endpoint%}
</body>
</html>
